{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Mis Notas{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .navbar {
      background-color: #212529;
    }
    .navbar-brand, .nav-link, .nav-link:hover {
      color: #fff !important;
    }
  </style>
</head>
<body>

  <!-- Navbar con logo -->
  <nav class="navbar navbar-expand-lg mb-4">
    <div class="container-fluid">
      <a class="navbar-brand d-flex align-items-center gap-2" href="{% url 'home' %}">
        <img src="{% static 'img/logo sekiura.png' %}" alt="Logo" height="90">
        <span class="fw-bold"></span>
      </a>
      <div class="d-flex ms-auto">
        <form method="post" action="{% url 'logout' %}">
          {% csrf_token %}
          <button type="submit" class="btn btn-sm btn-outline-light">Cerrar sesi√≥n</button>
        </form>
      </div>
    </div>
  </nav>

  <div class="container">
    {% block content %}
    {% endblock %}
  </div>

</body>
</html>
