{% extends 'base.html' %}

{% block title %}Crear Nota{% endblock %}

{% block content %}
  <h1 class="h4 mb-4">Nueva Nota</h1>

  {% if error %}
    <div class="alert alert-danger">{{ error }}</div>
  {% endif %}

  <form method="post" class="mb-4">
    {% csrf_token %}

    <div class="mb-3">
      <label for="titulo" class="form-label">T√≠tulo:</label>
      <input type="text" name="titulo" id="titulo" class="form-control">
    </div>

    <div class="mb-3">
      <label for="tipo" class="form-label">Tipo:</label>
      <select name="tipo" id="tipo" class="form-select" onchange="actualizarContenido()">
        <option value="">-- Seleccion√° un tipo --</option>
        <option value="personal">Personal</option>
        <option value="trabajo">Trabajo</option>
      </select>
    </div>

    <div class="mb-3">
      <label for="contenido" class="form-label">Contenido:</label>
      <textarea name="contenido" id="contenido" rows="5" class="form-control"></textarea>
    </div>

    <button type="submit" class="btn btn-success">üíæ Guardar nota</button>
    <a href="{% url 'home' %}" class="btn btn-secondary ms-2">‚¨ÖÔ∏è Volver</a>
  </form>

  <script>
    function actualizarContenido() {
      const tipo = document.getElementById("tipo").value;
      const contenidoInput = document.getElementById("contenido");

      if (tipo === "personal") {
        contenidoInput.value = "Querido diario, hoy quiero escribir sobre...";
      } else if (tipo === "trabajo") {
        contenidoInput.value = "Tareas pendientes:\n- ";
      } else {
        contenidoInput.value = "";
      }
    }
  </script>
{% endblock %}
